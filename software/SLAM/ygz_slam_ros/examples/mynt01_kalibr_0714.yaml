%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------


# camera and imu topics
#Left: /multisense_sl/camera/right/image_raw
#Right: /multisense_sl/camera/left/image_raw
Left: /mynteye/left/image_raw
Right: /mynteye/right/image_raw


# not used for now
Imu: /mynteye/imu/data_raw

# left cam to IMU transform
RBC: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [-0.005288872546056311, 0.9999749057114741, -0.0047133612761010, 
      -0.9999834321670108, -0.005299510478864067, -0.0022473495875648215,
     -0.0022722716993992228, 0.004701397240383528, 0.9999863667297226]
TBC: !!opencv-matrix
   rows: 3
   cols: 1
   dt: d
   data: [0.05038946214951702, -0.00612296055187702, -0.0008143212517532051]



# Camera calibration and distortion parameters (OpenCV) 
# if running in pure stereo vision mode
PureVisionMode: false #true

# do we need visualization?
UseViewer: true

# display mappoints?
displayMapPoints: false


Camera.fx: 360
Camera.fy: 360
Camera.cx: 385
Camera.cy: 214


Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 752
Camera.height: 480

# Camera frames per second 
Camera.fps: 30.0

# stereo baseline times fx
#Camera.bf: 47.90639384423901
#Camera.bf: 4.790639384423901
Camera.bf: 39.9554
#Camera.bf: 4.307659898571635
#Camera.bf: 0.399554

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 20 #35

# Vocabulary path
VocPath: voc/brief_k10L6.bin
